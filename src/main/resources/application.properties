server.port=5001
spring.application.name=USER-SERVICE

spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/tms_user_service

##remove SPRING banner print in terminal
spring.main.banner-mode=off

# don't print unnessary logging info, shom me only error, warning, and things i have printed
logging.level.root=warn

## to show sql query
logging.level.org.hibernate.sql = trace
logging.level.org.hibernate.orm.jdbc.bind = trace
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#This is a configuration file for a Spring Boot application, typically named `application.properties` or `application.yml`. Let's analyze its content:
#
#1. **Server Configuration**:
#- `server.port=5001`: Specifies that the application will run on port 5001. This overrides the default port (8080) for the embedded Tomcat server.
#
#2. **Spring Application Configuration**:
#- `spring.application.name=USER-SERVICE`: Sets the name of the Spring Boot application to "USER-SERVICE". This can be used for service discovery and other purposes in a microservices architecture.
#
#3. **Database Configuration**:
#- `spring.jpa.hibernate.ddl-auto=update`: Configures Hibernate to automatically update the database schema based on the entity mappings.
#- `spring.datasource.username=root`: Specifies the username for connecting to the MySQL database.
#- `spring.datasource.password=1234`: Specifies the password for connecting to the MySQL database.
#- `spring.datasource.url=jdbc:mysql://localhost:3306/tms_user_service`: Specifies the JDBC URL for connecting to the MySQL database named "tms_user_service" running on localhost with the default port.
#
#4. **Spring Banner Configuration**:
#- `spring.main.banner-mode=off`: Disables the printing of the Spring banner in the terminal when the application starts.
#
#5. **Logging Configuration**:
#- `logging.level.root=warn`: Sets the logging level for the root logger to "warn", meaning it will only log warnings and errors.
#- `logging.level.org.hibernate.sql=trace` and `logging.level.org.hibernate.orm.jdbc.bind=trace`: Sets the logging level for Hibernate SQL queries and parameter binding to "trace", allowing detailed logging of SQL queries and parameter bindings.
#- `spring.jpa.show-sql=true`: Enables the printing of SQL statements executed by Hibernate.
#- `spring.jpa.properties.hibernate.format_sql=true`: Formats the SQL queries for better readability.
#
#Overall, this configuration file sets up the application to run on port 5001, connect to a MySQL database named "tms_user_service", configure Hibernate for schema updates, and adjust logging settings to show only relevant information, including SQL queries and their parameters.